<div class="panel panel-primary">
  <a href="#" ng-click="authc.logout();" style="margin-left:90%; color:red;">SIGN OUT</a>

  <div class="alert alert-success" role="alert" ng-show="authc.successMessage">
    <div class="container">
      <div class="alert-icon">
        <i class="now-ui-icons ui-2_like"></i>
      </div>
      <strong>Well done!</strong> {{authc.successMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">
          <i class="now-ui-icons ui-1_simple-remove"></i>
        </span>
      </button>
    </div>
  </div>

  <div class="alert alert-danger" role="alert" ng-show="authc.errorMessage">
  <div class="container">
  <div class="alert-icon">
  <i class="now-ui-icons objects_support-17"></i>
  </div>
  <strong>Oh snap!</strong> {{authc.errorMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">
  <i class="now-ui-icons ui-1_simple-remove"></i>
  </span>
  </button>
  </div>
  </div>


  <div class="panel-body">
    <form class="form-horizontal" ng-submit="authc.login(loginData);">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Username" ng-model="authc.loginData.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password"  ng-model="authc.loginData.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>

        </div>
      </div>
    </form>

  </div>
</div>
