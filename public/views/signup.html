
<div class="panel panel-primary">
  <div class="alert alert-success" role="alert" ng-show="main.successMessage">
    <div class="container">
      <div class="alert-icon">
        <i class="now-ui-icons ui-2_like"></i>
      </div>
      <strong>Well done!</strong> {{main.successMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">
          <i class="now-ui-icons ui-1_simple-remove"></i>
        </span>
      </button>
    </div>
  </div>

  <div class="alert alert-danger" role="alert" ng-show="main.errorMessage">
  <div class="container">
  <div class="alert-icon">
  <i class="now-ui-icons objects_support-17"></i>
  </div>
  <strong>Oh snap!</strong> {{main.errorMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">
  <i class="now-ui-icons ui-1_simple-remove"></i>
  </span>
  </button>
  </div>
  </div>

  <div class="panel-body">
    <form class="form-horizontal" ng-submit="main.regUser(regData);">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="main.regData.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="Username" class="form-control" id="inputEmail3" placeholder="Username" ng-model="main.regData.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="main.regData.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
